<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Base HTML</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="./card-options.css" />
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page-card">
      <div class="card">
        <div class="user">
          <ion-icon name="person-outline"></ion-icon>
          <div class="content">
            <h2>Card Title</h2></br><span>Card description</span>
          </div>
        </div>
        <span class="toggle"></span>
      </div>
    </div>
    <script src="./card-options.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script>
      let toggle = document.querySelector('.toggle');
      let card = document.querySelector('.card');
      toggle.onclick = function(){
        card.classList.toggle('active');
      }
    </script>
  </body>
</html>
