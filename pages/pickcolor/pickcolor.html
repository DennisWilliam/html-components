<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Base HTML</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="./pickcolor.css" />
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page-card-wrap">
      <div class="cmp-container">
        <label for="pickcolor">Cor: </label>

        <button
          id="color"
          class="card-color empty"
          onclick="expandColors(event)"
        ></button>

        <div
          id="component"
          class="component hide-colors"
          onmouseleave="expandColors(event)"
        >
          <div id="color-container">
            <label class="card-color empty"></label>
            <!--

            <label class="card-color color-switch" for="pickcolor">
              <input type="color" />
            </label>
-->

            <label class="card-color new-color" for="pickcolor">
              <ion-icon name="add"></ion-icon>
              <input
                id="pickcolor"
                type="color"
                class="hide"
                onchange="selectColor(event)"
              />
            </label>
          </div>
        </div>
      </div>
    </div>
    <script src="./pickcolor.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
